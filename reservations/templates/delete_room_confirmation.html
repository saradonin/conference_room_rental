{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detele room</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!-- Nav -->
<header class="page-header">
    <div class="container">
        <h1><a href="{% url 'home' %}">Conference room rental system</a></h1>
    </div>
</header>

<div class="topnav">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'room-list' %}">Room list</a>
    <a href="{% url 'search-room' %}">Search room</a>
    <a href="{% url 'new-room' %}">Add room</a>
</div>
<!-- Nav -->
<div class="content_2">
    <table class="table">
        <thead>
        <tr>
            <th colspan="2">Are you sure you want to delete room {{ room.name }}?</th>
        </tr>
        </thead>
        <tbody>
        <form action="" method="POST">
            {% csrf_token %}
            <tr>
                <td>
                    <button class="btn" type="submit" name="confirm" value="Yes">
                        Yes
                    </button>
                </td>
                <td>
                    <button class="btn" type="submit" name="confirm" value='No'>
                        No
                    </button>
                </td>
            </tr>
        </form>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="footer">
    <span class="text-muted">created by saradonin</span>
</footer>
<!-- Footer -->
</body>
</html>
