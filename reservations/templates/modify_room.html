{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add room</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!-- Nav -->
<header class="page-header">
    <div class="container">
        <h1><a href="/home/">Conference room rental system</a></h1>
    </div>
</header>


<div class="topnav">
    <a class="active" href="/home/">Home</a>
    <a href="/rooms/">Room list</a>
    <a href="/search/">Search room</a>
    <a href="/room/new/">Add room</a>
</div>
<!-- Nav -->

<div class="content_2">
    <form action="" method="POST">
        {% csrf_token %}
        <label> Name:
            <input class="in" type="string" name="name" value="{{ room.name }}">
        </label></br>

        <label> Capacity:
            <input type="number" name="capacity" value="{{ room.capacity }}">
        </label></br>


        <label> Projector availability:
            {% if room.projector_availability == True %}
            <input type="checkbox" name="projector" value="True" checked>
            {% else %}
            <input type="checkbox" name="projector" value="False">
            {% endif %}

        </label>

        <button class="btn" type="submit">Submit</button>
        </br>
    </form>

    <div class="msg">
        {{ message }}
    </div>
</div>


<!-- Footer -->
<footer class="footer">
    <span class="text-muted">created by saradonin</span>
</footer>
<!-- Footer -->
</body>
</html>
